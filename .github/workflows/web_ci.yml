name: Web CI

on:
  push:
    branches: ["main"]
    paths:
        - "web/**"
  pull_request:

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install modules
        run: yarn
      - name: Run ESLint
        run: yarn lint
      - name: Run unit tests
        run: yarn test
